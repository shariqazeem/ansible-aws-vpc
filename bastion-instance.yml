---
- name: Setup Vprofile Bastion Host
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Import VPC Setup Variable
      include_vars: vars/bastion_setup

    - name: Import VPC Setup Variable
      include_vars: vars/output_vars

    - name: Create vprofile ec2 key
      ec2_key:
        name: vprofile-key
        region: "{{region}}"
      register: key_out

    - name: Save private key into file bastion-key.pem
      copy:
        content: "{{key_out.key.private_key}}"
        dest: ./bastion-key.pem
        mode: 0600
      when: key_out.changed
    
    - name: Create Security Group for Bastion Groups
      ec2_group:
        name: Bastion-host-sg
        description: Allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: "{{MYIP}}"
      register: BastionSG_out

    - name: Creating Bastion Host
      ec2_instance:
        key_name: vprofile-key
        region: "{{ region }}"
        instance_type: t2.micro
        image: "{{ bastion_ami }}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          - key: Name
            value: "Bastion_Host"
          - key: Project
            value: Vprofile
          - key: Owner
            value: Shariq
        vpc_subnet_id: "{{ pubsub1id }}"
      register: bastionHost_out

    - name: Stop Bastion Host if it already exists
      ec2_instance:
        instance_ids: "{{ item.instance_id }}"
        state: stopped
      loop: "{{ bastionHost_out.instances }}"
      when: item.state.name == "running"
      register: stop_output
      ignore_errors: yes

    - name: Set fact if Bastion Host needs to be launched
      set_fact:
        launch_bastion: "{{ stop_output.results | rejectattr('failed') | list | length == 0 }}"

    - name: Launch Bastion Host if needed
      ec2:
        key_name: vprofile-key
        region: "{{ region }}"
        instance_type: t2.micro
        image: "{{ bastion_ami }}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          - key: Name
            value: "Bastion_Host"
          - key: Project
            value: Vprofile
          - key: Owner
            value: Shariq
        vpc_subnet_id: "{{ pubsub1id }}"
      when: launch_bastion | default(true)

